<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 300px;
      height: 300px;
      position: absolute;
      left: 50%;
      top: 30%;
      margin-left: -150px;
      margin-top: -200px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
    }
    h1{
  font-size: 160%;
  text-align: center;
    
    }
    .birthday-text {
  text-align: center;
  font-weight: bold;
  margin-top: 20px;
  background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 5s ease infinite;
}

@keyframes rainbow {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.birthday-message {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  margin-top: 20px;
  padding: 10px;
  color: #fff;
  background: linear-gradient(to right, #e78c23, #ff4b2b);
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>

<body>
    <h1 class="">ðŸŽ‰ <span class="birthday-text"> Happy Birthday Pradhan </span>ðŸŽ‰</h1>


  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/1.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/2.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/3.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/4.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/5.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/6.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/7.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/8.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/9.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/10.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/11.jpg" />
      </div>
    </div>
    <div class="birthday-message">
      <p>Happy Birthday!<br> Hereâ€™s to another year of laughs, adventures, and poorly made decisions weâ€™ll never regret!</p>
    </div>
  </div>

 
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cube",
      grabCursor: true,
      speed: 2000, // 2000ms = 2 seconds transition speed
      autoplay: {
        delay: 3000, // 3 seconds before switching to next slide
        disableOnInteraction: false,
      },
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>



</body>

</html>
